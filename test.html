            <form id="captchaForm" method="post" action="" name="form">
                <input type="hidden" name="successToken" id="successToken" value="" />
                <input type="hidden" name="sessionId" id="sessionId" value="ecc2a5df04b84bd7b3491b0a4bcbae45" />

<script src="//j1.58cdn.com.cn/resource/xxzl/captcha/js/isd_captcha.js"></script>

<script language="JavaScript" type="text/javascript">

    var captcha = ISDCaptcha({
        'element' : 'ISDCaptcha',
        'width' : 280,//宽度
        'type' : 310,//验证码级别
        'showType'   : 'embed', //  ['embed', 'trigger', 'win']//如果不传此值，默认为嵌入式.embed：嵌入式.trigger：触发式.win:弹出式
        'sessionId' : 'ecc2a5df04b84bd7b3491b0a4bcbae45',
        'targetElm':'submit',//只对弹出式有效,如果是根据后端策略确定是否为弹出时
        //'winAutoShow':true,//弹出式时添加此属性会自动弹出,默认为false,不自动弹出
        'successCallback' : function successCallback(data) {
            document.getElementById("successToken").value = data.successToken;
            document.getElementById("captchaForm").submit();
        },
        'failCallback' : function failCallback(data) {
        }
    })
    captcha.init();

    function check_code(){
        $("error_msg").innerHTML = '';
        var code = $('').value;
        if(code == ''){
            $("error_msg").innerHTML ='验证码必须填写';
            return false;
        }
        return true;
    }
</script>
